<!DOCTYPE html>
<html>
<head>
  <title>Welcome Page</title>
  <style>
    body {
      background-color: #F5F5F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-top: 0;
    }
    button {
      font-size: 2rem;
      padding: 20px 40px;
      margin: 10px;
      border-radius: 10px;
      background-color: #1E90FF;
      color: #FFF;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #3CB371;
    }
  </style>
</head>
<body>
  <h1>Welcome to our learning platform</h1>
  <button onclick="location.href='student.html'">Student</button>
  <button onclick="location.href='/teacher'">Teacher</button>
</body>
</html>
