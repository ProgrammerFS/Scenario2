<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Venn Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        label {
            font-size: 18px;
            margin-top: 20px;
        }
        input, select {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        input[type="button"] {
            background-color: #4F9D9D;
            color: white;
            font-size: 16px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="button"]:hover {
            background-color: #3D8B8B;
        }
        #vennDiagramContainer {
            text-align: center;
            margin-top: 30px;
        }
        #vennDiagram {
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>Venn Diagram Generator</h1>
    <form>
        <label for="setA">Set A:</label>
        <input type="text" id="setA" name="setA" placeholder="Enter comma-separated values">
        <br>
        <label for="setB">Set B:</label>
        <input type="text" id="setB" name="setB" placeholder="Enter comma-separated values">
        <br>
        <label for="setRelation">Set Relation:</label>
        <select id="setRelation" name="setRelation">
            <option value="intersection">Intersection</option>
            <option value="union">Union</option>
            <option value="differenceAB">Difference A - B</option>
            <option value="differenceBA">Difference B - A</option>
        </select>
        <br>
        <input type="button" value="Input Data" onclick="generateVennDiagram()">
        <input type="button" value="Display Venn Diagram" onclick="generateVennDiagram()">
    </form>
    <div id="vennDiagramContainer">
        <img id="vennDiagram" src="./static/images/venn.png" alt="Venn Diagram">
    </div>

    <script>
    function generateVennDiagram() {
        var setA = document.getElementById("setA").value;
        var setB = document.getElementById("setB").value;
        var setRelation = document.getElementById("setRelation").value;

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://127.0.0.1:9888/generate_venn_diagram?setA=" + setA + "&setB=" + setB + "&setRelation=" + setRelation, true);
        xhr.responseType = "text";
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var imagePath = xhr.responseText;
                var vennDiagram = document.getElementById("vennDiagram");
                vennDiagram.src = imagePath + '?time=' + new Date().getTime(); // 添加时间戳
            }
        };
        xhr.send();
        location.reload();
    }
    </script>

</body>
</html
