<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial scale = 1.0">
    <title>Login</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@3000;400;600&display=swap" rel="stylesheet">
    
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <!-- custom css link -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/css.css') }}">
    
    <style>
        section{
            padding: 0;
            padding-top: 0;
        }
        
        .home{
            background-attachment: scroll;
        }
        
        .home input{
            width: revert;
        }

    </style>

</head>
<body>
   
   <!-- jquer cdn link -->
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- jquery custom link -->
    <script src="./js/script.js"></script>
        
    <!-- welcome section start -->
    
    <section class="home" id="home">
        
        <h1>Login</h1>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <input class="btn" style="background: var(--gradient); color: white;" type="submit" value="Login">
        </form>
        <p>Don't Have an Account?</p>
        <a href="/signup"><button>Sign up Here</button></a>

    </section>
    
    <!--welcome section end -->
</body>
</html
