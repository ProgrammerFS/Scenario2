<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial scale = 1.0">
    <title>Visualisation</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@3000;400;600&display=swap" rel="stylesheet">
    
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <!-- custom css link -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/css.css') }}">
    
    <style>
        section{
            padding: 0;
            padding-top: 0;
        }
        
        .home{
            background-attachment: scroll;
        }
        
        .home input, select{
            width: 14px;
            font-size: 2rem;
            text-align: center;
            padding: 8px;
            color: #666;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 0;
            box-shadow: none;
        }
        
        .home p{
            width: 10rem;
            margin-left: 25px;
        }
        
        .home .row-flex{
            margin-top: 10px;
        }
    </style>

</head>
<body>
   
   <!-- jquer cdn link -->
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- jquery custom link -->
    <script src="./js/script.js"></script>
        
    <!-- welcome section start -->
    
    <section class="home" id="home">
        <form method="POST">
            <h2>{{q}}</h2>
            
            
                {% for i in options %}
                    <div class="row-flex">
                        <input name = "answer" type="radio" value={{i}}> <p>{{i}}</p> <br>
                    </div>
                {% endfor %}
            
            <button class="btn" type="submit">Submit</button>
        </form>

    </section>
    
</body>
</html>
